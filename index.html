<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://w7.pngwing.com/pngs/243/1005/png-transparent-web-colors-web-page-color-picker-desktop-color-picker-icon-color-desktop-wallpaper-plugin.png" />
</head>

<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="order-1 mb-4">
                <h1 id="colorName">Generate your Random Color!</h1>
            </div>
            <div class="order-2">
                <button class="btn btn-success" id="generate">Generate Color</button>
                <button class="btn btn-secondary" id="rgb">Copy as RGB</button>
                <button class="btn btn-primary" id="hex">Copy as Hex</button>
                <button class="btn btn-danger" id="rst">Reset</button>
            </div>
        </div>
    </div>
    <script src="scripts/randomColors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</body>

</html>
